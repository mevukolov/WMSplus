<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WMS+</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://raw.githubusercontent.com/mevukolov/WMSplus/refs/heads/main/icons/wms_icon.ico" type="image/x-icon">
  <!-- main UI (точка A v1.2) чтобы логика доступа/шапки работала -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="ui.js" defer></script>
  <!-- парсер Excel (SheetJS) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js" defer></script>
  <script src="constructor.js" defer></script>
</head>



<body>
  <div id="menu-overlay" class="menu-overlay"></div>

  <header class="header">
    <button class="btn btn-round header-btn" id="menu-btn">☰</button>
      <span class="header-title" id="header-wh"></span>
    <div style="margin-left:auto;display:flex;align-items:center;gap:8px;">
      <span id="user-name-small" class="user-name" aria-hidden="true"></span>
      <button class="btn btn-round header-btn" id="logout-btn">⎋</button>
    </div>
  </header>

  <!-- Боковое меню -->
  <div id="sidebar" class="sidebar">
      <div class="sidebar-content"></div>
  </div>

  <main class="wrap" style="max-width:1200px;">

  <div class="buffer-page-wrapper">

    <div class="card">
      <h1 style="margin:0 0 12px 0">Конструктор буфера</h1>
      <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap;">
        <div id="drop-area" style="flex:1;min-width:240px;">
          <label class="btn btn-rect" id="select-files-btn" style="display:inline-flex;align-items:center;gap:8px;cursor:pointer;">
            Выбрать .xlsx файлы
          </label>
          <input id="file-input" type="file" accept=".xlsx,.xls" multiple style="display:none">
          <span id="drop-hint" class="muted" style="margin-left:12px;">или перетащите файлы сюда</span>
        </div>

        <div style="margin-left:auto;display:flex;gap:8px;align-items:center;">
          <button id="copy-btn" class="btn btn-rect" aria-disabled="true">Копировать</button>
          <button id="download-btn" class="btn btn-rect" aria-disabled="true">Сохранить .txt</button>
        </div>
      </div>

      <div style="height:16px;"></div>

      <div style="display:flex;gap:12px;">
        <div id="report-panel" style="flex:3;min-height:360px;max-height:68vh;overflow:auto;padding:6px;">
          <!-- grid will be injected here -->
          <div id="report-grid" style="display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:10px;"></div>
        </div>

        <div style="width:2px;background:#eee;"></div>

        <div style="flex:1;min-width:280px;">
          <div style="margin-bottom:8px;font-weight:600;">Результат</div>
          <textarea id="result-text" class="input" readonly style="height: 68vh; resize:vertical;"></textarea>
        </div>
      </div>
    </div>

  </div>

</main>

  <div id="toasts" class="toasts"></div>

</body>
</html>
