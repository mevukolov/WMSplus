<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WMS+ — Генератор баркодов</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="required-access" content="barcode_generator">
  <link rel="stylesheet" href="styles.css">
  <!-- main UI (точка A v1.2) чтобы логика доступа/шапки работала -->
  <script src="ui.js" defer></script>
  <!-- QR generator (browser) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js" defer></script>
  <script src="barcode_generator.js" defer></script>
</head>
<body>
  <div id="menu-overlay" class="menu-overlay"></div>

  <header class="header">
    <button class="btn btn-round header-btn" id="menu-btn">☰</button>
    <span class="header-title">Нижний Новгород</span>
    <div style="margin-left:auto;display:flex;align-items:center;gap:8px;">
      <span id="user-name-small" class="user-name" aria-hidden="true"></span>
      <button class="btn btn-round header-btn" id="logout-btn">⎋</button>
    </div>
  </header>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <ul>
        <li><a href="index.html" data-access="ultimate">Главная</a></li>
        <li><a href="buffer_constructor.html" data-access="ultimate">Конструктор буфера</a></li>
        <li><a href="barcode_generator.html" data-access="ultimate">Генератор баркодов</a></li>
        <li><a href="shk_generator.html" data-access="ultimate">Генератор ШК</a></li>
        <li><a href="contacts.html" data-access="contacts">Контакты</a></li>
        <li><a href="about.html" data-access="about">О проекте</a></li>
      </ul>
    </div>
  </div>

  <main class="wrap" style="max-width:900px;margin-top:90px;">
    <div class="card">
      <h1 style="margin:0 0 12px 0">Генератор баркодов</h1>

      <!-- Input row: input left, select right (узкий) -->
      <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin-bottom:12px;">
        <input id="barcode-input" class="input" placeholder="Введите число (только цифры)" style="flex:1;min-width:220px;max-width:420px;">
        <select id="barcode-type" class="input" aria-label="Тип баркода" style="width:200px;padding:8px 10px;">
          <option value="SQUA">Квадрат сортировки (SQUA)</option>
          <option value="PLCE">МХ (PLCE)</option>
          <option value="WCT">Сетка (WCT)</option>
          <option value="WHPT">Паллет (WHPT)</option>
          <option value="TRBX">Коробка (TRBX)</option>
        </select>
      </div>

      <div style="display:flex;gap:16px;align-items:flex-start;flex-wrap:wrap;">
        <div style="flex:1;min-width:260px;">
          <div style="font-weight:600;margin-bottom:6px;">Результат</div>
          <div id="result-box" style="background:transparent;padding:10px;border-radius:10px;border:1px solid rgba(15,23,42,0.04);min-height:64px;">
            <div id="result-text" style="word-break:break-all; font-weight:600; color: inherit;"></div>
          </div>
        </div>

        <div style="width:2px;background:#eee;height:240px;"></div>

        <div style="width:160px;display:flex;flex-direction:column;align-items:center;gap:8px;">
          <!-- кнопки над QR -->
          <div style="display:flex;flex-direction:column;gap:8px;width:100%;">
            <button id="copy-btn" class="btn btn-rect" style="width:100%;display:none">Копировать</button>
            <button id="save-btn" class="btn btn-rect" style="width:100%;display:none">Сохранить PNG</button>
            <button id="print-btn" class="btn btn-outline" style="width:100%;display:none">Печать</button>
          </div>

          <div style="font-weight:600;margin-bottom:6px;">QR</div>
          <div id="qr-wrap" style="width:160px;height:160px;background:#fff;border:1px solid rgba(15,23,42,0.06);display:flex;align-items:center;justify-content:center;border-radius:6px;">
            <canvas id="qr-canvas" width="160" height="160" aria-hidden="true"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="toasts" class="toasts"></div>
</body>
</html>
