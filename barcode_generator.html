<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>WMS+ — Генератор баркодов</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- Требуемый доступ для страницы (ui.js / локальная проверка смотрят этот meta) -->
  <meta name="required-access" content="barcode_generator">

  <link rel="stylesheet" href="styles.css">

  <!-- main UI (точка A) чтобы логика доступа/шапки работала -->
  <script src="ui.js" defer></script>

  <!-- QR library (легковесная) -->
  <script src="https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.min.js" defer></script>

  <!-- логика страницы -->
  <script src="barcode_generator.js" defer></script>
</head>
<body>
  <div id="menu-overlay" class="menu-overlay"></div>

  <header class="header">
    <button class="btn btn-round header-btn" id="menu-btn">☰</button>
    <span class="header-title">Нижний Новгород</span>

    <div style="margin-left:auto;display:flex;align-items:center;gap:8px;">
      <span id="user-name-small" class="user-name" aria-hidden="true"></span>
      <button class="btn btn-round header-btn" id="logout-btn">⎋</button>
    </div>
  </header>

  <div id="sidebar" class="sidebar">
    <div class="sidebar-content">
      <ul>
        <li><a href="index.html" data-access="ultimate">Главная</a></li>
        <li><a href="buffer_constructor.html" data-access="ultimate">Конструктор буфера</a></li>
        <li><a href="barcode_generator.html" data-access="ultimate">Генератор баркодов</a></li>
        <li><a href="shk_generator.html" data-access="ultimate">Генератор ШК</a></li>
        <li><a href="contacts.html" data-access="contacts">Контакты</a></li>
        <li><a href="about.html" data-access="about">О проекте</a></li>
      </ul>
    </div>
  </div>

  <main class="wrap" style="max-width:920px; margin-top:90px;">
    <div class="card">
      <div style="display:flex;flex-direction:column;gap:12px;">
        <!-- row: input + select -->
        <div style="display:flex;align-items:center;gap:12px;flex-wrap:wrap;">
          <div style="display:flex;gap:8px;align-items:center;flex:1;min-width:280px;">
            <label style="font-weight:600;min-width:120px;">Тип:</label>
            <select id="prefix-select" class="select" style="max-width:320px;">
              <option value="SQUA">Квадрат сортировки — SQUA</option>
              <option value="PLCE">МХ — PLCE</option>
              <option value="WCT">Сетка — WCT</option>
              <option value="WHPT">Паллет — WHPT</option>
              <option value="TRBX">Коробка — TRBX</option>
            </select>
          </div>

          <div style="display:flex;align-items:center;gap:8px;flex:1;min-width:280px;">
            <label style="font-weight:600;min-width:120px;">Числа (только цифры):</label>
            <input id="digits-input" class="input" type="text" inputmode="numeric" placeholder="Введите только цифры" style="max-width:420px;">
          </div>
        </div>

        <!-- result + QR + actions -->
        <div style="display:flex;align-items:flex-start;gap:16px;flex-wrap:wrap;">
          <div style="flex:1;min-width:320px;">
            <div style="font-size:13px;color:var(--muted);margin-bottom:6px;">Результат</div>
            <div id="result-display" style="font-weight:700;font-size:18px;color:var(--accent);padding:10px;border-radius:8px;background:transparent;border:1px dashed rgba(0,0,0,0.04);min-height:48px;"></div>
            <div id="result-note" class="muted" style="margin-top:6px;">Строка = префикс + введённые цифры</div>
          </div>

          <div style="width:180px;display:flex;flex-direction:column;align-items:center;gap:8px;">
            <canvas id="qr-canvas" width="160" height="160" style="background:#fff;border:1px solid rgba(0,0,0,0.06);"></canvas>
            <div style="display:flex;gap:8px;">
              <button id="save-btn" class="btn btn-rect" aria-disabled="true">Сохранить PNG</button>
              <button id="copy-btn" class="btn btn-rect" aria-disabled="true">Копировать</button>
            </div>
            <div>
              <button id="print-btn" class="btn btn-outline" aria-disabled="true">Печать</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="toasts" class="toasts"></div>
</body>
</html>
