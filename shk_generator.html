<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>WMS+</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://raw.githubusercontent.com/mevukolov/WMSplus/refs/heads/main/icons/wms_icon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="ui.js" defer></script>
    <!-- QR generator (browser) -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js" defer></script>
    <script src="shk_generator.js" defer></script>
</head>
<body>
  <div id="menu-overlay" class="menu-overlay"></div>

  <header class="header">
    <button class="btn btn-round header-btn" id="menu-btn">☰</button>
      <span class="header-title" id="header-wh"></span>
    <div style="margin-left:auto;display:flex;align-items:center;gap:8px;">
      <span id="user-name-small" class="user-name" aria-hidden="true"></span>
      <button class="btn btn-round header-btn" id="logout-btn">⎋</button>
    </div>
  </header>

  <!-- Боковое меню -->
  <div id="sidebar" class="sidebar">
      <div class="sidebar-content"></div>
  </div>







  <main class="wrap" style="max-width:900px;margin-top:90px;">
      <!-- Блок МХ -->
      <div id="mh-block" class="card" style="display:none; margin-bottom: 20px;">
          <div style="font-size:18px;font-weight:600;">Вы работаете с МХ:</div>
          <div id="mh-name" style="font-size:20px;margin-top:4px;"></div>
      </div>
      <div class="card" id="generator-card" style="display:none;">
      <h1 style="margin:0 0 12px 0">Генератор ШК</h1>

      <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;">
        <input id="shk-input" class="input" placeholder="Введите значение" style="flex:1;min-width:220px;max-width:420px">
        <button id="generate-btn" class="btn btn-rect">Генерировать ШК</button>
        <button id="copy-btn" class="btn btn-outline" style="display:none">Копировать</button>
          <button id="print-btn" class="btn btn-outline" style="display:none">Печать</button>

      </div>

      <div style="height:12px"></div>

      <div style="display:flex;gap:16px;align-items:flex-start;flex-wrap:wrap;">
        <div style="flex:1;min-width:260px;">
          <div style="font-weight:600;margin-bottom:6px;">Результат</div>
          <div id="result-box" style="background:transparent;padding:10px;border-radius:10px;border:1px solid rgba(15,23,42,0.04);min-height:64px;">
            <div id="result-text" style="word-break:break-all"></div>
          </div>
        </div>

        <div style="width:2px;background:#eee;height:120px;"></div>

        <div style="width:160px;">
          <div style="font-weight:600;margin-bottom:6px;">QR</div>
          <div id="qr-wrap" style="width:160px;height:160px;background:#fff;border:1px solid rgba(15,23,42,0.06);display:flex;align-items:center;justify-content:center;border-radius:6px;">
            <canvas id="qr-canvas"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="toasts" class="toasts"></div>

</body>
</html>
